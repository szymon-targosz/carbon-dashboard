<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>CO&#8322; Dashboard</title>
</head>

<body>
   <header>
      <div class="container">
         <p>CO<sub>2</sub> Dashboard</p>
      </div>
   </header>
   <section class="ctrl">
      <div class="container">
         <div class="ctrl__item">
            <p>CO<sub>2</sub> emissions by year. Current year: <span id="year-span"></span></p>
            <input type="range" id="year" step="1">
         </div>
         <div class="ctrl__item">
            <label>
               <input type="radio" name="type" value="emissions" checked>
               Emissions
            </label>
            <label>
               <input type="radio" name="type" value="emissionsPerCapita">
               Emissions Per Capita
            </label>
         </div>
      </div>
   </section>
   <main>
      <div class="container">
         <div id="map"></div>
         <div id="bar-chart"></div>
      </div>
   </main>
   <div class="tooltip"></div>
</body>

</html>
